<html>
<head>
	<title>Login Form</title>
	<link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
</head>
<style type="text/css">
	.form-container{
		position: absolute;
		top: 15vh;
		background: #fff;
		padding: 30px;
		border-radius: 10px;
		box-shadow: 0px 0px 10px 0px #000;
	}
	.error-container{
		position: absolute;
		color: red;
	}
</style>
<body>
	<nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">RESUME PARSER</a>
            <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Help</button>
        </div>
    </nav>
	<section class="container-fluid bg">
		<section class="row justify-content-center">
			<section class="col-12 col-sm-6 col-md-3">
				<form class="form-container" action="/home" method="post">
					<div class="error-container">
					{{msg}}
				</div><br><br>
					<div class="form-group">
						<label for="exampleInputEmail">Email Address</label><br>
						<input type="email" name="email" class="form-control" id="email" placeholder="Enter Email">
						<small id="emailHelp" class="form-text text-muted">Your data is secured</small>
					</div>
					<div class="form-group">
						<label for="exampleInputPassword">Password</label>
						<input type="Password" name ="password" class="form-control" id="password" placeholder="Password">
					</div>
					<a href="home"><button type="submit" class="btn btn-primary btn-block">Submit</button></a><br><br>
				</form>
			</section>
		</section>
	</section>
</body>
